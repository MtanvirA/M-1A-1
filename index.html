<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
    <link rel="stylesheet" href="styles/assignment1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    />
  </head>
  <body class="raleway-normal">
    <header>
      <div class="logo">
        <h2 class="inter-normal">LOGO</h2>
        <button class="button-primary">Sign Up</button>
      </div>

      <div class="banner-middle">
        <p style="font-size: 65px; font-weight: 800; margin-top: 150px">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </p>
        <button class="button-primary">Stay Focused</button>
      </div>
    </header>

    <main>
      <!-- action section -->
      <section class="action">
        <div class="action-piece">
          <div class="a-title">
            <h2>
              See It in Action
            </h2>
          </div>
          <div class="a-subtitle">
            <p>
              Explore the live preview and imagine your <br> brand in this bold new
              look.
            </p>
          </div>
          <button class="button-primary">Launch Live Preview</button>
        </div>
        <div >
          <img class="a-image" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="" />
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
